<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login â€” Gabby B Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/dashboard.css">
</head>
<body class="login-page">

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-logo">Gabby B</h1>
      <p class="login-subtitle">Dashboard</p>
      <span class="login-version">v3.0 beta</span>
    </div>

    <form id="loginForm" class="login-form" autocomplete="off">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username" autofocus>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      <div id="loginError" class="form-error" hidden></div>
      <button type="submit" class="btn-login" id="loginBtn">Sign In</button>
    </form>

    <p class="login-footer">&copy; 2026 Gabby B. All rights reserved.</p>
  </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
